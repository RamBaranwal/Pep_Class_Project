<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        /* Top Card */
        .profile-card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(110, 72, 72, 0.1);
            padding: 20px;
        }

        .profile-image {
            width: 200px;
            text-align: center;
        }

        .profile-image img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }

        .profile-details {
            padding-left: 30px;
        }

        .profile-details h2 {
            margin-top: 0;
            color: #333;
        }

        .profile-details p {
            margin: 8px 0;
            color: #555;
        }

        /* Skills Card */
        .skills-card {
            background-color: white;
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .skills-card h2 {
            margin-top: 0;
            color: #333;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
        }

        .skill {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            margin: 8px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Profile Section -->
    <div class="profile-card">

        <!-- Image -->
        <div class="profile-image">
            <img src="image.jpg" alt="Profile Image">
        </div>

        <!-- Details -->
        <div class="profile-details">
            <h2>Your Name</h2>
            <p><strong>Address:</strong> Your City, Your State</p>
            <p><strong>Course:</strong> B.Tech / BCA / MCA</p>
            <p><strong>Email:</strong> yourmail@gmail.com</p>
            <p><strong>Phone:</strong> +91 XXXXXXXXXX</p>
        </div>

    </div>

    <!-- Skills Section -->
    <div class="skills-card">
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Java</div>
            <div class="skill">C / C++</div>
            <div class="skill">Problem Solving</div>
        </div>
    </div>

</div>

</body>
</html>
