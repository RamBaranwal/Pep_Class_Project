<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 25px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #4338ca;
        }

        #status {
            text-align: center;
            margin-bottom: 15px;
            color: #555;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #4f46e5;
            color: white;
        }

        thead td {
            padding: 12px;
            font-weight: bold;
        }

        tbody td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #f1f5ff;
        }
    </style>
</head>

<body>

<h2>User Data</h2>
<button onclick="getData()">Add</button>
<div id="status">Click "Add" to load users</div>

<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody id="myTable"></tbody>
</table>

<script>
    const userContainer = document.getElementById("myTable");
    const statusDiv = document.getElementById("status");

    function getData() {
        statusDiv.innerText = "Loading users...";
        userContainer.innerHTML = ""; // clear old data

        fetch("https://jsonplaceholder.typicode.com/users")
            .then(res => res.json())
            .then(users => {
                statusDiv.innerText = "Users loaded successfully";
                displayUsers(users);
            })
            .catch(() => {
                statusDiv.innerText = "Failed to load users";
            });
    }

    function displayUsers(users) {
        users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
            `;
            userContainer.appendChild(row);
        });
    }
</script>

</body>
</html>
