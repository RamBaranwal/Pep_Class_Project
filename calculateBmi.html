<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(150deg,#8d6fe6, #cacfd8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 94%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #8e65da;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #a0438a;
        }

        #result {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #e85e5e;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>BMI Calculator</h2>

        <label>Weight (kg)</label>
        <input type="number" id="weight">

        <label>Height (cm)</label>
        <input type="number" id="height">

        <button onclick="appdata()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="calculateBmi.js"></script>
</body>
</html>
