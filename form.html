<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(95deg,#f4f6f8,#d35f5f);
        margin: 0;
        padding-top: 50px;
    }

    .container {
        width: 90%;
        max-width: 1100px;
        margin: auto;
        display: flex;
        gap: 25px;
    }

    /* FORM */
    .form-box {
        width: 35%;
        background: #ffffff;
        padding: 18px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-box h3 {
        margin-bottom: 15px;
        font-size: 18px;
    }

    label {
        font-size: 13px;
        margin-bottom: 4px;
        display: block;
    }

    input {
    width: 90%;
    padding: 6px 8px;
    font-size: 13px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    }

    /* SELECT custom style */
    select {
        width: 95%;
        padding: 6px 8px;
        font-size: 13px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #eb6a25;
        background-color: #fff3ec;
        color: #333;
        cursor: pointer;

        /* remove default blue styling */
        /* appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none; */
    }

    /* when dropdown is focused */
    select:focus {
        outline: none;
        border-color: #92a8ec;
        box-shadow: 0 0 4px rgba(146,168,236,0.8);
        background-color: #ffffff;
    }


    .gender {
        display: flex;
        gap: 15px;
        margin-bottom: 10px;
        font-size: 13px;
    }

    button {
        width: 100%;
        padding: 7px;
        font-size: 14px;
        background: #eb6a25;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #92a8ec;
    }

    /* TABLE */
    .table-box {
        width: 65%;
        background: #ffffff;
        padding: 18px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        font-family: Georgia, 'Times New Roman', Times, serif ;
        /* border-radius: 10px; */
    }

    th {
        background: #fcc5c1;
        /* border-radius: 10px; */
        padding: 8px;
        text-align: center;
    }

    td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }
    #box{
        text-align: center;
        font-size: 30px;
        margin-bottom: 30px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-style: italic;
    }
</style>
</head>

<body>
    <div id="box">
        Task Adding
    </div>

<div class="container">

    <div class="form-box">
        <h3>Student / Staff</h3>

        <label>Name</label>
        <input type="text" id="name">

        <label>Age</label>
        <input type="number" id="age">

        <label>Course</label>
        <input type="text" id="course">

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <label>Member</label>
        <select id="member">
            <option>Student</option>
            <option>Staff</option>
        </select>

        <button onclick="addData()">Add</button>
    </div>

    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Gender</th>
                    <th>Member</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

</div>

<script>
function addData() {
    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;
    let course = document.getElementById("course").value;
    let member = document.getElementById("member").value;
    let gender = document.querySelector('input[name="gender"]:checked');

    if (!name || !age || !course || !gender) {
        alert("Please fill all fields");
        return;
    }

    let row = document.createElement("tr");
    row.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${course}</td>
        <td>${gender.value}</td>
        <td>${member}</td>
    `;

    document.getElementById("tableBody").appendChild(row);

    document.getElementById("name").value = "";
    document.getElementById("age").value = "";
    document.getElementById("course").value = "";
    gender.checked = false;
}
</script>

</body>
</html>
