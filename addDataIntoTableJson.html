<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: skyblue;
        }
    </style>
</head>
<body>

<h2>User Data</h2>
<div id="status">Loading users...</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody id="newbar">
        <!-- Data will be inserted here -->
    </tbody>
</table>

<script>
    const status = document.getElementById("status");
    const tableBody = document.getElementById("newbar");

    fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network error");
            }
            return response.json();
        })
        .then(users => {
            status.innerText = "Users loaded";
            displayUsers(users);
        })
        .catch(error => {
            status.innerText = "Error loading users";
            console.error(error);
        });

    function displayUsers(users) {
        tableBody.innerHTML = "";

        users.forEach(user => {
            let row = `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.address.street}, ${user.address.city} - ${user.address.zipcode}</td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }
</script>

</body>
</html>
